<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resso - ChOiCe Of YoUrS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="download.png" alt="Resso">Resso</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>YoUR MooD ReFreSHer</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Barish Ki Jaaye</span>
                    <span class="songlistplay"><span class="timestamp">04:11 <i id="0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="1">
                    <span class="songName">Kesariya</span>
                    <span class="songlistplay"><span class="timestamp">04:28 <i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="1">
                    <span class="songName">Chaand-baaliyan</span>

                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span class="songName">Mere-Humsafar</span>
                    <span class="songlistplay"><span class="timestamp">05:51 <i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span class="songName">Nain-Ta-Heere</span>
                    <span class="songlistplay"><span class="timestamp">03:36 <i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span class="songName">Tere-Bin</span>
                    <span class="songlistplay"><span class="timestamp">03:51 <i id="5"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="7.jpg" alt="1">
                    <span class="songName">Tum-Saath-Ho</span>
                    <span class="songlistplay"><span class="timestamp">05:41 <i id="6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="8.jpg" alt="1">
                    <span class="songName">Love-You-zindagi</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i id="7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="9.jpg" alt="1">
                    <span class="songName">Shiv-shankar</span>
                    <span class="songlistplay"><span class="timestamp">05:37 <i id="8"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="10.jpeg" alt="1">
                    <span class="songName">Ek-tukda</span>
                    <span class="songlistplay"><span class="timestamp">05:52 <i id="9"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
    </div>
    <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--FONT AWESOME ICONS-->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="" id="gif"> <span id="masterSongName">Barish-Ki-Jaaye</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e90531667f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
